<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="like.css" />
    <script src="like.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="nav">
      <div class="net">Network</div>
    </nav>
    <h2 class="feed">Your Feed</h2>
    <div class="profile">
      <img src="profile.jpg" alt="profile" /><strong>Adrien Desplatz</strong>
    </div>
    <div class="viewport">
      <div class="container0">
        <div class="container1">
          <h1>Linn O.</h1>
          <div class="Discord">
            Acabo de configurar este nuevo bot de Discord, cuentenme que opinan
            ustedes. <a href="https://discord.com/login">link</a>
          </div>
          <input type="button" class="btn1" />
          <div class="btn-like">like</div>
        </div>
        <div class="container2">
          <h1>Lina K.</h1>
          <div class="comic">
            Acabo de terminar este
            <a href="https://youtu.be/5bdIRS9-Dh8?si=f5A_woq13c2XQc8G"
              >nuevo comic</a
            >
            denle un vistazo.
          </div>
          <input type="button" class="btn2" />
          <div class="btn-like">like</div>
        </div>
        <div class="container3">
          <h1>Mateo H.</h1>
          <div class="album">
            No puedo dejar de escuchar
            <a
              href="https://open.spotify.com/intl-es/album/5IgfITgolOnYBRJevWS2GO?si=Wi_MiZskRUG87K9Rtd6Byw"
              >album.</a
            >
            ¿A quién más le gusta?
          </div>
          <input type="button" class="btn3" />
          <div class="btn-like">like</div>
        </div>
      </div>
    </div>
  </body>
</html>
